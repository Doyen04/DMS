<html>

<head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-slate-50">
    <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden"
        style='font-family: Inter, "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-slate-200 px-10 py-3 bg-white">
                <div class="flex items-center gap-3 text-slate-900">
                    <svg class="size-7 text-[#0c7ff2]" fill="none" viewBox="0 0 48 48"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                    </svg>
                    <h2 class="text-slate-900 text-xl font-bold leading-tight tracking-[-0.015em]">DMS</h2>
                </div>
                <div class="flex flex-1 justify-end gap-6">
                    <nav class="flex items-center gap-6">
                        <a class="text-slate-700 text-sm font-medium leading-normal hover:text-[#0c7ff2] transition-colors"
                            href="#">Product</a>
                        <a class="text-slate-700 text-sm font-medium leading-normal hover:text-[#0c7ff2] transition-colors"
                            href="#">Solutions</a>
                        <a class="text-slate-700 text-sm font-medium leading-normal hover:text-[#0c7ff2] transition-colors"
                            href="#">Pricing</a>
                        <a class="text-slate-700 text-sm font-medium leading-normal hover:text-[#0c7ff2] transition-colors"
                            href="#">Resources</a>
                    </nav>
                    <div class="flex items-center gap-3">
                        <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-9 px-4 bg-[#0c7ff2] text-white text-sm font-semibold leading-normal tracking-[-0.015em] hover:bg-sky-600 transition-colors">
                            <span class="truncate">Get Started</span>
                        </button>
                        <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-9 px-4 bg-slate-100 text-slate-700 text-sm font-semibold leading-normal tracking-[-0.015em] hover:bg-slate-200 transition-colors">
                            <span class="truncate">Sign In</span>
                        </button>
                    </div>
                </div>
            </header>
            <main class="flex flex-1 justify-center items-center py-16 px-6">
                <div class="bg-white shadow-xl rounded-xl w-full max-w-md p-8 md:p-10">
                    <div class="text-center mb-8">
                        <h2 class="text-slate-900 text-3xl font-bold leading-tight tracking-tight">Sign in to DMS
                        </h2>
                        <p class="text-slate-600 text-sm mt-2">Enter your credentials to access your account.</p>
                    </div>
                    <form class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5"
                                for="username">Username</label>
                            <div class="relative rounded-md shadow-sm">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                    <span class="material-icons text-slate-400">person</span>
                                </div>
                                <input
                                    class="form-input block w-full rounded-md border-slate-300 pl-10 pr-3 py-3 text-slate-900 placeholder-slate-400 focus:border-[#0c7ff2] focus:ring-[#0c7ff2] sm:text-sm"
                                    id="username" name="username" placeholder="Enter your username" type="text" />
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1.5"
                                for="password">Password</label>
                            <div class="relative rounded-md shadow-sm">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                    <span class="material-icons text-slate-400">lock</span>
                                </div>
                                <input
                                    class="form-input block w-full rounded-md border-slate-300 pl-10 pr-3 py-3 text-slate-900 placeholder-slate-400 focus:border-[#0c7ff2] focus:ring-[#0c7ff2] sm:text-sm"
                                    id="password" name="password" placeholder="Enter your password" type="password" />
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="text-sm">
                                <a class="font-medium text-[#0c7ff2] hover:text-sky-600" href="#">Forgot password?</a>
                            </div>
                        </div>
                        <div>
                            <button
                                class="flex w-full justify-center rounded-md border border-transparent bg-[#0c7ff2] py-3 px-4 text-sm font-semibold text-white shadow-sm hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-[#0c7ff2] focus:ring-offset-2 transition-colors"
                                type="submit">
                                Sign In
                            </button>
                        </div>
                    </form>
                    <p class="mt-8 text-center text-sm text-slate-600">
                        Don't have an account?
                        <a class="font-medium text-[#0c7ff2] hover:text-sky-600" href="#">Sign up</a>
                    </p>
                </div>
            </main>
        </div>
    </div>

</body>

</html>
