<html>

<head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <title>DMS - Reset Password</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="bg-slate-50">
    <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden"
        style='font-family: Inter, "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 bg-white px-6 sm:px-10 py-4 shadow-sm">
                <div class="flex items-center gap-3 text-slate-800">
                    <svg class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 48 48"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                    </svg>
                    <h2 class="text-xl font-bold leading-tight tracking-tight">DMS</h2>
                </div>
            </header>
            <main class="flex flex-1 items-center justify-center py-8 sm:py-12 lg:py-16">
                <div class="w-full max-w-md rounded-xl bg-white p-6 shadow-xl sm:p-8 md:p-10">
                    <div class="text-center">
                        <svg class="mx-auto h-16 w-16 text-blue-600" fill="none" stroke="currentColor"
                            stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <h1 class="mt-4 text-2xl font-bold tracking-tight text-slate-900 sm:text-3xl">Reset Your
                            Password</h1>
                        <p class="mt-2 text-sm text-slate-600 sm:text-base">
                            No worries! Enter the email address associated with your account, and we'll send you a link
                            to reset your password.
                        </p>
                    </div>
                    <form class="mt-8 space-y-6">
                        <div>
                            <label class="sr-only" for="email">Email address</label>
                            <div class="relative rounded-md shadow-sm">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                    <span class="material-icons-outlined text-slate-400">
                                        email
                                    </span>
                                </div>
                                <input autocomplete="email"
                                    class="form-input block w-full rounded-lg border-slate-300 bg-slate-50 py-3 pl-10 pr-3 text-slate-900 placeholder-slate-400 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                                    id="email" name="email" placeholder="Email address" required="" type="email" />
                            </div>
                        </div>
                        <div>
                            <button
                                class="flex w-full items-center justify-center rounded-lg bg-blue-600 px-4 py-3 text-sm font-semibold text-white shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-150"
                                type="submit">
                                Send Reset Link
                            </button>
                        </div>
                    </form>
                    <p class="mt-8 text-center text-xs text-slate-500">
                        Remembered your password?
                        <a class="font-medium text-blue-600 hover:text-blue-500" href="#">Sign in instead</a>
                    </p>
                </div>
            </main>
        </div>
    </div>

</body>

</html>
